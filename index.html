<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Consumindo API</title>
</head>
<body>
    <div class="container">
        <h3>Teste de consumo de Api</h3>
        <hr>
        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center;">Previsão do Tempo</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>
                            Filtro</button>
                    </div>
                    <div>
                        <select class="form-control" id="filtro" style="width: 100px; margin-left: 8px; ">
                            <option selected value="7">Últimos 7 dias</option>
                            <option value="all">Todos dias</option>
                          </select>
                    </div>
                    <table class="table table-striped" id="tbPodio">
                        <thead>
                            <tr class="filtro">
                                <th><input type="text" class="form-control" placeholder="Data" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Dia da Semana" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Temp Máx" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Temp Min" disabled></th>
                                <th><input type="text" class="form-control" placeholder="Observação" disabled></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
